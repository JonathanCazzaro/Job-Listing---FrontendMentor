<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <title>Job Listing</title>
</head>
<body>
    <div id="container">
        <header class="header">
            <div class="filter"></div>
        </header>

        <main class="adsContainer">

            <div class="jobAd">
                <header class="jobAd__header">
                    <img src="../images/photosnap.svg" alt="" class="jobAd__header__companyThumbnail">
                    <div class="jobAd__header__companyName">
                        <span class="companyName">Photosnap</span>
                        <span class="adLabel new">new!</span>
                        <span class="adLabel featured">featured</span>
                    </div>
                </header>
                <p class="jobAd__title">Senior Frontend Developer</p>
                <div class="jobAd__details">
                    <span class="jobAd__details__item date">1d ago</span>
                    <span class="jobAd__details__item time">Full Time</span>
                    <span class="jobAd__details__item location">USA only</span>
                </div>
                <hr>
                <footer class="jobAd__tags">
                    <span class="jobAd__tags__item">Frontend</span>
                    <span class="jobAd__tags__item">Senior</span>
                    <span class="jobAd__tags__item">HTML</span>
                    <span class="jobAd__tags__item">CSS</span>
                    <span class="jobAd__tags__item">JavaScript</span>
                </footer>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
