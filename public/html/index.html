<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <title>Job Listing</title>
</head>
<body>
    <header class="header-background">
        <div class="filter"></div>
    </header>

    <main class="flex justify-center mt-12">

        <div class="job-ad border-l-6 border-cyan-desaturated">
            <header>
                <img src="../images/photosnap.svg" alt="Company logo" class="absolute left-0 -top-11 transform scale-60">
                <div class="mt-4">
                    <span class="text-cyan-desaturated text-sm font-bold mr-2">Photosnap</span>
                    <span class="base-label bg-cyan-desaturated mr-1">new!</span>
                    <span class="base-label bg-gray-900">featured</span>
                </div>
            </header>
            <p class="font-bold">Senior Frontend Developer</p>
            <p class="flex gap-x-2 text-gray-500 text-[13px]">
                <span class="">1d ago</span>•
                <span class="">Full Time</span>•
                <span class="">USA only</span>
            </p>
            <hr class="border-gray-300">
            <footer class="flex flex-wrap gap-4">
                <span class="keyword">Frontend</span>
                <span class="keyword">Senior</span>
                <span class="keyword">HTML</span>
                <span class="keyword">CSS</span>
                <span class="keyword">JavaScript</span>
            </footer>
        </div>
    </main>
    <footer>

    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
